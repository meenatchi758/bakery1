<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
    body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    padding: 20px;
    position: relative;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 120%;
    background: url("./images/0ac161b7-4e40-43f4-b143-c30e4d3fb4b7.jpeg") center center / cover no-repeat;
    filter: blur(8px);  /* Adjust the blur intensity */
    z-index: -1;
}


/* Form Styling */
form {
    max-width: 500px;
    margin: 30px auto;
    padding: 25px;

    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Heading */
h2 {
    color:white;
    font-size: 40px;
    font-weight: bold;
    margin-bottom: 40px;;
}

/* Floating Label Input Fields */
.input-group {
    position: relative;
    width: 100%;
    margin-bottom: 15px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border: 18px solid #5D4037;
    border-radius: 10px;
    font-size: 16px;
    background: #fffafc;
    transition: 0.3s;
    outline: none;
}

/* Floating Label Effect */
.input-group label {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    font-size: 16px;
    color: #5D4037;
    pointer-events: none;
    transition: 0.3s;
    background: white;
    padding: 2px 5px;
}

.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label {
    top: 5px;
    font-size: 12px;
    color:black;
}

/* Input Focus Effect */
.input-group input:focus {
    border-color:black;
}

/* Submit Button */
button {
    background: #5D4037;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    margin-top: 15px;
    width: 50%;
}

/* Button Hover Effect */
button:hover {
    background: #ff4081;
    transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 500px) {
    form {
        width: 90%;
    }
    
    .input-group input {
        font-size: 14px;
        padding: 10px;
    }
    
    button {
        font-size: 16px;
        padding: 10px;
    }
}

</style>
<body><br>
        
            <h2>Address</h2>
            <form action="payment.html">
                <div class="input-group">
                    <input type="text" id="name" placeholder=" " required>
                    <label for="name">Full Name</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone">Phone Number</label>
                </div>
                <div class="input-group">
                    <input type="text" id="pincode" placeholder=" " required>
                    <label for="pincode">Pincode</label>
                </div>
                <div class="input-group">
                    <input type="text" id="address" placeholder=" " required>
                    <label for="address">Address</label>
                </div>
                <button type="submit">Continue</button>
            </form>
        
        </body>
        </html>
